<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">KartWiki</ui:insert></title>
        <h:outputStylesheet library="css" name="normalize.css" />
        <h:outputStylesheet library="css" name="primefaces-custom.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
        
        <!--   <script src="//d3js.org/d3.v3.min.js"></script> -->
        <h:outputScript library="js/d3" name="d3.min.js" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
		<h:form>
			<div style="float: left" id="div-logo">
				<h:link outcome="/Home">
					<h:graphicImage library="imagens" name="logo.png" />
				</h:link>
			</div>
			
			
			<div style="float: right; margin-right: 110px" id="div-menu">
				
				<div style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Administrativo">
							<p:menuitem value="Serviços" outcome="/admin/Services"/>
							<p:separator/> 
							<p:menuitem value="Kartodromos" outcome="/admin/karttrack/KartTracks" />
						</p:submenu>
					</p:menubar>
				</div>

				<div id="user-menu" style="display:inline-block" >
					<div id="foto" style="float: left; margin: 2px 35px;" >
					FOTO
					</div>
					
					<div id="menu" style="display:inline-block" >
						<p:menubar styleClass="menu-sistema">
							<p:submenu label="Nome Usuário Logado">
								<p:menuitem value="Sair" />
							</p:submenu>
						</p:menubar>
					</div>
		
				</div>

			</div>
			<div style="clear: both"/>
		</h:form>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			by AfterMidnight Group - 
			<a href="#" target="_blank">www.aftermidnight.dev</a>
		</footer>
	</h:body>

</html>
