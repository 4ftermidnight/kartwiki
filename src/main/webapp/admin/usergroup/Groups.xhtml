<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">
	
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{grupoBean.init}" />
		</f:metadata>
			
		<h:form id="frm">

			<h1 class="am-page-title"><i class="fa fw fa-group" ></i> Grupos</h1>
				
			Gerenciar grupos
			<br/>
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Novo" outcome="/admin/usergroup/AddGroup"/>
    			</p:toolbarGroup>
    		</p:toolbar>
			
			<p:dataTable id="table" value="#{grupoBean.grupos}" var="item"
		    		style="margin-top: 20px" emptyMessage="Nenhum grupo encontrado." rows="20"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
		    		reflow="true">
		    		
		    		<p:column headerText="Código" style="text-align: center; width: 100px" priority="1">
		    			<h:outputText value="#{item.id}" priority="2"/>
		    		</p:column>
		    		<p:column headerText="Nome" priority="1">
		    			<h:outputText value="#{item.nome}" />
		    		</p:column>
		    		<p:column headerText="Descrição" priority="2">
		    			<h:outputText value="#{item.descricao}" />
		    		</p:column>
		    		    
		    	
		    		<p:column style="width: 100px; text-align: center" priority="1">
		    		
		    		<div>
		    			<p:button  icon="ui-icon-pencil" title="Editar" outcome="/admin/usergroup/AddGroup">
		    				<f:param name="grupo" value="#{item.id}"/>
		    			</p:button>

		    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
								process="@this" update=":frm:confirmacaoExclusaoDialog">
							<f:setPropertyActionListener target="#{grupoBean.selected}" value="#{item}" />
						</p:commandButton>
					</div>
					
		    		</p:column>
		    		
		    </p:dataTable>
		    
		    <p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir o grupo #{grupoBean.selected.nome}?"  
	                header="Exclusão" severity="alert">
	        	<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
	        	<p:commandButton value="Sim" update=":frm:table"
	        			oncomplete="PF('confirmacaoExclusao').hide()" action="#{grupoBean.remove}" />
	    	</p:confirmDialog>
			

		</h:form>
	</ui:define>
	
</ui:composition>
