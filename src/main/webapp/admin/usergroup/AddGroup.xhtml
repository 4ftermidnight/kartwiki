<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">
	
	<ui:define name="content">
		<h:form id="frm">
			<f:metadata>
				<f:viewParam name="grupo" value="#{grupoBean.grupo}"/>
				<f:event listener="#{grupoBean.init}" type="preRenderView" />
			</f:metadata>
		
			<ui:remove><p:growl id="growl" life="2000" /></ui:remove>
			
			<h1 class="am-page-title"><i class="fa fw fa-group" ></i> #{grupoBean.changing ? 'Edição' : 'Novo'} Grupo</h1>

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{grupoBean.save}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/usergroup/Groups" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Código" for="id" />
				<p:inputText id="id" size="20" maxlength="20" value="#{grupoBean.grupo.id}" readonly="true" disabled="true" />
				
				<p:outputLabel value="Nome" for="name" />
				<p:inputText id="name" size="20" maxlength="20" value="#{grupoBean.grupo.nome}" />
				
				<p:outputLabel value="Descricao" for="descricao" />
				<p:inputText id="descricao" size="20" maxlength="20" value="#{grupoBean.grupo.descricao}" />
						
			</p:panelGrid>


		</h:form>
	</ui:define>
	
</ui:composition>
